<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ljubomir Matovic">
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/themes.css">
    <title>Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body class="theme1">
    <section class="container">
      <header>
        <h3>calc</h3>
        <section class="change-themes">
          <section class="h4-container">
            <h4>THEME</h4>
          </section>
          <section class="theme-numbers">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </section>
          <section class="bar">
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
          </section>
        </section>
      </header>
        <form>
          <input type="text" name="input">
          <main>
            <!--First row-->
            <button class="normal-button">7</button>
            <button class="normal-button">8</button>
            <button class="normal-button">9</button>
            <button class="del-button">DEL</button>

            <!--Second row-->
            <button class="normal-button">4</button>
            <button class="normal-button">5</button>
            <button class="normal-button">6</button>
            <button class="normal-button">+</button>

            <!--Third row-->
            <button class="normal-button">1</button>
            <button class="normal-button">2</button>
            <button class="normal-button">3</button>
            <button class="normal-button">-</button>

            <!--Fourth row-->
            <button class="normal-button">.</button>
            <button class="normal-button">0</button>
            <button class="normal-button">/</button>
            <button class="normal-button">*</button>

            <!--Last row-->
            <button class="reset-button">RESET</button>
            <button class="submit-button">=</button>
          </main>
        </form>
    </section>
    <script src="./js/toggle.js"></script>
    <script src="./js/calculator.js"></script>
  </body>
</html>
